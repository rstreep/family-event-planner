<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Fiesta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <form>
        <h1>Welcome to Family Fiesta!</h1>
        <div class="circles">
            <p>create
            <span class="step"></span>guests
            <span class="step"></span>menu
        <!--<span class="step"></span>drinks--> 
            <span class="step"></span>invite
            <span class="step"></span>
            </p>
        </div>
        <div class="event" >
            <input class="name" placeholder="event name..." >
            <input class="date" placeholder="time...">
            <input class="location" placeholder="location...">
        </div>
        <div class="guests"> 
            <input type="email" class="email" placeholder="guest@email.com">
        </div>
        <div class="menu">
            <div class="restrictions">
                <h3>Dietary Restrictions</h3>
                <input type="checkbox" id="vegt" name="vegt" value="vegetarian">
                <label for="vegt">Vegetarian</label><br>
                <input type="checkbox" id="veg" name="veg" value="vegan">
                <label for="veg">Vegan</label><br>
                <input type="checkbox" id="sugar" name="sugar" value="sugar-conscious">
                <label for="sugar">Sugar Conscious</label><br>
                <input type="checkbox" id="kosher" name="kosher" value="kosher">
                <label for="kosher">Kosher</label><br>
            </div>
            <div class="allergies">
                <h3>Allergies</h3>
                <input type="checkbox" id="nuts" name="nuts" value="nuts">
                <label for="nuts">Tree Nuts</label><br>
                <input type="checkbox" id="eggs" name="eggs" value="eggs">
                <label for="eggs">Eggs</label><br>
                <input type="checkbox" id="dairy" name="dairy" value="dairy">
                <label for="dairy">Dairy</label><br>
                <input type="checkbox" id="gluten" name="gluten" value="gluten">
                <label for="gluten">Gluten</label><br>
            </div>
            </div>
          <!--<div class="drinks"></div>--> 
        <div class="invite">
        </div>
        <div class="pagination">
            <a class="" id="prev">Previous</a>
            <a class="" id="next">Continue</a>
            <button class="" id="submit">Submit</button>
    </form>
 
   <p>test</p>

</body>
</html>
